<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class = "body-calculator">
        <div class="input">
            <div id="input">
                <h1 class="text-box"></h1>
            </div>
        </div>
        <div class = "row_of_buttons" id = "first-row">
            <button class="button" id = "7" value="7">7</button>
            <button class="button" id = "8" value="8">8</button>
            <button class="button" id = "9" value="9">9</button>
            <button class="button" id = "+" value="+">+</button>
        </div>
        <div class = "row_of_buttons" id = "second-row">
            <button class="button" id = "4" value="4">4</button>
            <button class="button" id = "5" value="5">5</button>
            <button class="button" id = "6" value="6">6</button>
            <button class="button" id = "-" value="-">-</button>
        </div>
        <div class = "row_of_buttons" id = "third-row">
            <button class="button" id = "1" value="1">1</button>
            <button class="button" id = "2" value="2">2</button>
            <button class="button" id = "3" value="3">3</button>
            <button class="button" id = "X" value="X">X</button>
        </div>
        <div class = "row_of_buttons" id = "fourth-row">
            <button class="button" id = "0" value="0">0</button>
            <button class="button" id = "." value=".">.</button>
            <button class="button" id = "=" value="=">=</button>
            <button class="button" id = "/" value="/">/</button>
        </div>
        <button id="clear">Clear</button>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
